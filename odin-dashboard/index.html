<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="search-container">
          <img
            src="./assets/search.svg"
            alt="search-icon"
            class="icon light small"
          />
          <input type="text" name="search-bar" />
        </div>

        <div class="profile-container">
          <img
            src="./assets/notification.svg"
            alt="notification-icon"
            class="icon light small"
          />
          <img
            src="./assets/profile.svg"
            alt="profile-icon"
            class="icon light small"
          />
          <h2>Morgan Oakley</h2>
        </div>

        <div class="intro-container">
          <img
            src="./assets/profile.svg"
            alt="profile-icon"
            class="icon light large"
          />
          <p>Hi there.</p>
          <h1>Morgan Oakley (@morgan)</h1>
        </div>

        <div class="button-container">
          <button type="submit">New</button>
          <button type="submit">Upload</button>
          <button type="submit">Share</button>
        </div>
      </header>

      <nav class="sidebar">
        <div class="sidebar-item">
          <img
            src="./assets/dashboard.svg"
            alt="dashboard"
            class="icon dark large"
          />
          <h1>Dashboard</h1>
        </div>
        <ul>
          <li>
            <img src="./assets/home.svg" alt="home" class="icon dark small" />
            <h2 class="sidebar-title">Home</h2>
          </li>
          <li>
            <img
              src="./assets/profile.svg"
              alt="profile"
              class="icon dark small"
            />
            <h2 class="sidebar-title">profile</h2>
          </li>
          <li>
            <img
              src="./assets/messages.svg"
              alt="messages"
              class="icon dark small"
            />
            <h2 class="sidebar-title">messages</h2>
          </li>
          <li>
            <img
              src="./assets/history.svg"
              alt="history"
              class="icon dark small"
            />
            <h2 class="sidebar-title">history</h2>
          </li>
          <li>
            <img src="./assets/tasks.svg" alt="tasks" class="icon dark small" />
            <h2 class="sidebar-title">tasks</h2>
          </li>
          <li>
            <img
              src="./assets/connections.svg"
              alt="connections"
              class="icon dark small"
            />
            <h2 class="sidebar-title">connections</h2>
          </li>
          <li>
            <img
              src="./assets/settings.svg"
              alt="settings"
              class="icon dark small"
            />
            <h2 class="sidebar-title">settings</h2>
          </li>
          <li>
            <img
              src="./assets/support.svg"
              alt="support"
              class="icon dark small"
            />
            <h2 class="sidebar-title">support</h2>
          </li>
          <li>
            <img
              src="./assets/privacy.svg"
              alt="privacy"
              class="icon dark small"
            />
            <h2 class="sidebar-title">privacy</h2>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="projects">
          <h1 class="content-title">Your Projects</h1>
        </div>
        <div class="announcements">
          <h1 class="content-title">Announcements</h1>
        </div>
        <div class="trending">
          <h1 class="content-title">Trending</h1>
        </div>
      </div>
    </div>
  </body>
</html>
