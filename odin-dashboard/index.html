<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <div class="search">
            <img src="./assets/search.svg" alt="search-icon" class="search-icon light-icon" />
            <input type="text" name="search-bar">
          </div>
          <div class="author">
            <img src="./assets/notification.svg" alt="notification-icon" class="notification-icon light-icon" />
            <img src="./assets/profile.svg" alt="profile-icon" class="profile-icon light-icon" />
            <h2 class="author-title">Morgan Oakley</h2>
          </div>
        </div>
        <div class="header-bottom">
          <div class="profile-large">
            <img src="./assets/profile.svg" alt="profile-icon" class="profile-icon-large light-icon" />
            <p>Hi there.</p>
            <h1 class="profile-title">Morgan Oakley (@morgan)</h1>
          </div>
          <div class="button-menu">
            <button type="submit">New</button>
            <button type="submit">Upload</button>
            <button type="submit">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo-header">
          <img src="./assets/logo.svg" alt="logo" class="logo dark-icon" />
          <h1>Dashboard</h1>
        </div>
        <ul>
          <li>
            <img src="./assets/home.svg" alt="home" class="home dark-icon" />
            <h2 class="sidebar-title">Home</h2>
          </li>
          <li>
            <img src="./assets/profile.svg" alt="profile" class="profile dark-icon" />
            <h2 class="sidebar-title">profile</h2>
          </li>
          <li>
            <img src="./assets/messages.svg" alt="messages" class="messages dark-icon" />
            <h2 class="sidebar-title">messages</h2>
          </li>
          <li>
            <img src="./assets/history.svg" alt="history" class="history dark-icon" />
            <h2 class="sidebar-title">history</h2>
          </li>
          <li>
            <img src="./assets/tasks.svg" alt="tasks" class="tasks dark-icon" />
            <h2 class="sidebar-title">tasks</h2>
          </li>
          <li>
            <img src="./assets/connections.svg" alt="connections" class="connections dark-icon" />
            <h2 class="sidebar-title">connections</h2>
          </li>
          <li>
            <img src="./assets/settings.svg" alt="settings" class="settings dark-icon" />
            <h2 class="sidebar-title">settings</h2>
          </li>
          <li>
            <img src="./assets/support.svg" alt="support" class="support dark-icon" />
            <h2 class="sidebar-title">support</h2>
          </li>
          <li>
            <img src="./assets/privacy.svg" alt="privacy" class="privacy dark-icon" />
            <h2 class="sidebar-title">privacy</h2>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="projects">
          <h2 class="content-title">Your Projects</h2>
        </div>
        <div class="announcements">
          <h2 class="content-title">Announcements</h2>
        </div>
        <div class="trending">
          <h2 class="content-title">Trending</h2>
        </div>
      </div>
    </div>
  </body>
</html>
