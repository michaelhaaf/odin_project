<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Calculator</h1>
    </header>
    <main class="main">
      <div class="calculator">
        <div class="display">
          <div class="display-previous"></div>
          <div class="display-current"></div>
        </div>

        <div class="button-grid">
          <div class="calc-button span-2 button-red" id="clear-button">AC</div>
          <div class="calc-button span-2 button-blue" id="delete-button">C</div>
          <div class="calc-button number">7</div>
          <div class="calc-button number">8</div>
          <div class="calc-button number">9</div>
          <div class="calc-button operation" id="divide-button">÷</div>
          <div class="calc-button number">4</div>
          <div class="calc-button number">5</div>
          <div class="calc-button number">6</div>
          <div class="calc-button operation" id="multiply-button">×</div>
          <div class="calc-button number">1</div>
          <div class="calc-button number">2</div>
          <div class="calc-button number">3</div>
          <div class="calc-button operation" id="subtract-button">−</div>
          <div class="calc-button number">.</div>
          <div class="calc-button number">0</div>
          <div class="calc-button" id="equals-button">=</div>
          <div class="calc-button operation" id="add-button">+</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      Copyright ©<a href="https://github.com/michaelhaaf" target="_blank"
        >michaelhaaf</a
      >
    </footer>
  </body>
</html>
