<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Calculator</h1>
    </header>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-previous"></div>
          <div class="screen-current">0</div>
        </div>

        <div class="button-grid">
          <div class="calc-button span-2 button-red" id="clear-button">AC</div>
          <div class="calc-button span-2 button-blue" id="delete-button">C</div>
          <div class="calc-button">7</div>
          <div class="calc-button">8</div>
          <div class="calc-button">9</div>
          <div class="calc-button">÷</div>
          <div class="calc-button">4</div>
          <div class="calc-button">5</div>
          <div class="calc-button">6</div>
          <div class="calc-button">×</div>
          <div class="calc-button">1</div>
          <div class="calc-button">2</div>
          <div class="calc-button">3</div>
          <div class="calc-button">−</div>
          <div class="calc-button">.</div>
          <div class="calc-button">0</div>
          <div class="calc-button">=</div>
          <div class="calc-button">+</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      Copyright ©<a href="https://github.com/michaelhaaf" target="_blank"
        >michaelhaaf</a
      >
    </footer>
  </body>
</html>
