<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./behavior.js" defer></script>
  </head>
  <body>
    <div id="about">
      <h1>Rock Paper Scissors Simulator</h1>
      <p>
        Press a button in the menu below to try your hand at beating a
        pseudorandom number generator in a game of chance.
      </p>
    </div>
    <div id="game">
      <div id="scoreboard">
        <p>Player score: </p><p id="pScore">0</p>
        <p>Computer score: </p><p id="cScore">0</p>
      </div>
      <div id="playarea">
        <p>Player choice: </p>
        <div>
          <button type="">Rock</button>
          <button type="">Paper</button>
          <button type="">Scissors</button>
        </div>
        <p>Computer choice: </p><div id="cChoice"></div>
        <p>Result:</p><p id="result"></p>
      </div>
    </div>
  </body>
</html>
