<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./behavior.js" defer></script>
  </head>
  <body>
    <div id="about">
      <h1>Rock Paper Scissors Simulator</h1>
      <p>
        Press a button in the menu below to try your hand at beating a
        pseudorandom number generator in a game of chance.
      </p>
    </div>
    <div id="game">
      <div id="scoreBoard">
        <p>Player score: </p><p id="playerScoreBox">0</p>
        <p>Computer score: </p><p id="computerScoreBox">0</p>
        <h3 id="matchResult"></h3>
      </div>
      <div id="playArea">
        <p>Player choice: </p>
        <div>
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
        <p>Computer choice: </p><div id="computerChoice"></div>
        <p>Result:</p><p id="gameResult"></p>
      </div>
    </div>
  </body>
</html>
