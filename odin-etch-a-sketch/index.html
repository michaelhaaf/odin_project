<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch-a-sketch</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input type="color" id="selectedColor" class="selectedColor" />
        <button id="colorModeBtn" class="active">Color Mode</button>
        <button id="randomModeBtn">Random Mode</button>
        <button id="eraserModeBtn">Eraser Mode</button>
        <button id="resetBoardBtn">Reset Board</button>
        <figure class="slider">
          <label for="sizeRange">Board dimensions</label>
          <input id="sizeRange" type="range" value="16" min="1" max="100" />
          <div id="sizeLabel"></div>
        </figure>
        <figure class="slider">
          <label for="opacityRange">Opacity</label>
          <input
            id="opacityRange"
            type="range"
            min="0.00"
            max="1.00"
            step="0.01"
          />
          <div id="opacityLabel"></div>
        </figure>
      </div>
      <div id="sketchBoard" class="sketchBoard"></div>
    </main>
    <footer class="footer">
      Copyright Â©<a href="https://github.com/michaelhaaf" target="_blank">michaelhaaf</a>
    </footer>
  </body>
</html>
