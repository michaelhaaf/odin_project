<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up Sample</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="logo-banner">
          <img src="./assets/logo.svg" alt="logo" class="logo" />
          <h1>Service</h1>
        </div>
      </div>
      <form action="#" class="container">
        <div class="intro card">
          <p>
            This is not a real online service and never will be. You don't need
            anything that can be found here! Leave this website
            <em>right now</em> and never return!
          </p>
          <p><em>Please...</em></p>
        </div>
        <div class="form card">
          <p class="form-title">Here we go!</p>

          <div class="form-input">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="form-input">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>

          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-input">
            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" name="phone-number" />
          </div>

          <div class="form-input">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              id="password"
              required
            />
          </div>

          <div class="form-input">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </div>
        <div class="submit card">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
